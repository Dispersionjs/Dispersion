<div class="row">
	<!--<project-add-bar></project-add-bar>-->
	<div ng-repeat="(projectName, value) in pubCtrl.data">
		<div class="col s12 m6">
			<div ng-class="{'teal lighten-2' : pubCtrl.isPublished(projectName), 'blue-grey' : !pubCtrl.isPublished(projectName)}" class="card">
				<div class="card-content white-text">
					<span class="card-title">{{projectName}}</span>
					<p>Date added: <span>{{value[0].date}}</span></p>
				</div>
				<div class="card-action">
					<a tooltipped ng-click="mainCtrl.view= 'project'; pubCtrl.setProjectView(projectName)" class="btn-floating btn-large amber darken-2 waves-effect waves-light red" data-position="bottom" data-delay="300" data-tooltip="edit"><i class="material-icons">mode_edit</i></a>
					<div ng-show='pubCtrl.isPublished(projectName)'><i class="material-icons">done_all</i><span>currently published</span></div>
					<a tooltipped ng-click="pubCtrl.publishToIpfs(value, projectName)" class="btn-floating btn-large amber darken-2 waves-effect waves-light red" data-position="bottom" data-delay="300" data-tooltip="publish"><i class="material-icons">add</i></a>
				</div>
			</div>
		</div>
	</div>
</div>
